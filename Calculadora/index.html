<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Utilice la calculadora para calcular operaciones, use los botones</p>
    <center>
        <div id="interface">
        <table>
            <tr>
                <th colspan="4"><p id="salida">0</p></th>
            </tr>
            <tr>
                <td><button onclick="actualizar('1')" type="button" class="number">1</button></td>
                <td><button onclick="actualizar('2')" type="button" class="number">2</button></td>
                <td><button onclick="actualizar('3')" type="button" class="number">3</button></td>
                <td><button onclick="actualizar('/')" type="button" class="operator">/</button></td>
            </tr>
            <tr><td><button onclick="actualizar('4')" type="button" class="number">4</button></td>
            <td><button onclick="actualizar('5')" type="button" class="number">5</button></td>
            <td><button onclick="actualizar('6')" type="button" class="number">6</button></td>
            <td><button onclick="actualizar('*')" type="button" class="operator">*</button></td>
        </tr>
            <tr><td><button onclick="actualizar('7')" type="button" class="number">7</button></td>
            <td><button onclick="actualizar('8')" type="button" class="number">8</button></td>
            <td><button onclick="actualizar('9')" type="button" class="number">9</button></td>
            <td><button onclick="actualizar('+')" type="button" class="operator">+</button></td>
        </tr>
            <tr ><td><button onclick="limpiar()" type="button" class="operator">C</button></td>
                <td><button onclick="actualizar('0')" type="button" class="number">0</button></td>
            <td><button onclick="calcular()" type="button" class="operator">=</button></td>
            <td><button onclick="actualizar('-')" type="button" class="operator">-</button></td>
        </tr>
        </table>
    </div>
    </center>
</body>
</html>
